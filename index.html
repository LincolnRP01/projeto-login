<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta e adentrar em nosso sistema, assim podendo provar de nossos recursos!</p>
                <form action="login.php" method="post">

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <input type="email" name="email" id="imail" placeholder="Seu email" required autocomplete="email" maxlength="30">
                        <label for="imail">Email</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                        </span>
                        <input type="password" name="senha" id="isenh" placeholder="Sua senha" required autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenh">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha 
                        <span class="material-symbols-outlined">
                        contact_emergency
                        </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
